<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión de Almacén</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
<!-- Añadido Babel para la transpilación de JSX en el navegador -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    <!-- Movido todo el código de la aplicación aquí para evitar errores de carga de archivos -->
    <script type="text/babel" data-type="module">
      // React and ReactDOM imports
      import React, { useState, useEffect, useMemo, useCallback } from 'react';
      import ReactDOM from 'react-dom/client';

      // GenAI import
      import { GoogleGenAI } from "@google/genai";

      // --- Gemini Service Logic ---
      const API_KEY = process.env.API_KEY;

      if (!API_KEY) {
        console.warn("API_KEY environment variable not set. Gemini features will not work.");
      }

      const ai = new GoogleGenAI({ apiKey: API_KEY });

      const generateDescription = async (productName) => {
        if (!API_KEY) {
          return "La generación de descripción no está disponible.";
        }
        
        try {
          const prompt = `Genera una descripción de producto atractiva y concisa para: "${productName}". La descripción debe tener un máximo de 25 palabras y resaltar una característica clave.`;
          
          const response = await ai.models.generateContent({
            model: 'gemini-2.5-flash',
            contents: prompt,
            config: {
              thinkingConfig: { thinkingBudget: 0 } // For faster response
            }
          });

          return response.text.trim();
        } catch (error) {
          console.error("Error generating description with Gemini:", error);
          return "No se pudo generar una descripción en este momento.";
        }
      };


      // --- Icon Components ---
      const PlusIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      );

      const EditIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
      );

      const TrashIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.067-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      );

      const SparklesIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" />
        </svg>
      );

      const XMarkIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      );

      const ExclamationTriangleIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
      );

      const CubeIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
        </svg>
      );

      const TagIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
          <path strokeLinecap="round" strokeLinejoin="round" d="M6 6h.008v.008H6V6Z" />
        </svg>
      );

      const ChartBarIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
        </svg>
      );

      const CurrencyDollarIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182.79-.621 1.672-.928 2.572-.928 1.056 0 2.061.348 2.893 1.003l.879.658" />
          </svg>
      );


      // --- UI Components ---

      const Header = () => {
        return (
          <header className="bg-white dark:bg-slate-800 shadow-md">
            <div className="container mx-auto px-4 md:px-8 py-4">
              <h1 className="text-3xl font-bold text-blue-600 dark:text-blue-400">
                Gestión de Almacén
              </h1>
            </div>
          </header>
        );
      };

      const StatCard = ({ icon, label, value, color }) => (
        <div className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg flex items-center gap-6">
          <div className={`rounded-full p-3 ${color}`}>
            {icon}
          </div>
          <div>
            <p className="text-sm text-slate-500 dark:text-slate-400">{label}</p>
            <p className="text-2xl font-bold text-slate-800 dark:text-slate-100">{value}</p>
          </div>
        </div>
      );

      const DashboardStats = ({ products }) => {
        const stats = useMemo(() => {
          const totalProducts = products.length;
          const totalQuantity = products.reduce((sum, p) => sum + p.quantity, 0);
          const totalValue = products.reduce((sum, p) => sum + p.price * p.quantity, 0);
          const uniqueCategories = new Set(products.map(p => p.category)).size;

          return {
            totalProducts,
            totalQuantity,
            totalValue: totalValue.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' }),
            uniqueCategories,
          };
        }, [products]);

        return (
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <StatCard 
              icon={<CubeIcon className="w-7 h-7 text-white" />}
              label="Productos Totales"
              value={stats.totalProducts}
              color="bg-blue-500"
            />
            <StatCard 
              icon={<ChartBarIcon className="w-7 h-7 text-white" />}
              label="Unidades Totales"
              value={stats.totalQuantity}
              color="bg-green-500"
            />
            <StatCard 
              icon={<CurrencyDollarIcon className="w-7 h-7 text-white" />}
              label="Valor Total del Inventario"
              value={stats.totalValue}
              color="bg-amber-500"
            />
            <StatCard 
              icon={<TagIcon className="w-7 h-7 text-white" />}
              label="Categorías"
              value={stats.uniqueCategories}
              color="bg-purple-500"
            />
          </div>
        );
      };

      const InventoryTable = ({ products, onEdit, onDelete }) => {
        return (
          <div className="overflow-x-auto">
            <table className="w-full text-sm text-left text-slate-500 dark:text-slate-400">
              <thead className="text-xs text-slate-700 uppercase bg-slate-50 dark:bg-slate-700 dark:text-slate-300">
                <tr>
                  <th scope="col" className="px-6 py-3">Producto</th>
                  <th scope="col" className="px-6 py-3">Categoría</th>
                  <th scope="col" className="px-6 py-3 text-center">Cantidad</th>
                  <th scope="col" className="px-6 py-3 text-right">Precio</th>
                  <th scope="col" className="px-6 py-3 text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                {products.length > 0 ? products.map((product) => (
                  <tr key={product.id} className="bg-white dark:bg-slate-800 border-b dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600">
                    <td className="px-6 py-4 font-medium text-slate-900 dark:text-white whitespace-nowrap">
                      {product.name}
                    </td>
                    <td className="px-6 py-4">{product.category}</td>
                    <td className="px-6 py-4 text-center">{product.quantity}</td>
                    <td className="px-6 py-4 text-right">{product.price.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' })}</td>
                    <td className="px-6 py-4 text-center">
                      <div className="flex justify-center items-center gap-4">
                        <button onClick={() => onEdit(product)} className="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors" title="Editar">
                          <EditIcon className="w-5 h-5" />
                        </button>
                        <button onClick={() => onDelete(product)} className="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 transition-colors" title="Eliminar">
                          <TrashIcon className="w-5 h-5" />
                        </button>
                      </div>
                    </td>
                  </tr>
                )) : (
                  <tr>
                    <td colSpan={5} className="text-center py-10 text-slate-500 dark:text-slate-400">
                      No se encontraron productos. ¡Intenta agregar uno nuevo!
                    </td>
                  </tr>
                )}
              </tbody>
            </table>
          </div>
        );
      };

      const ProductFormModal = ({ isOpen, onClose, onSave, productToEdit }) => {
        const [product, setProduct] = useState({
          name: '',
          category: '',
          quantity: 0,
          price: 0,
          description: '',
        });

        const [isGenerating, setIsGenerating] = useState(false);

        useEffect(() => {
          if (productToEdit) {
            setProduct(productToEdit);
          } else {
            setProduct({ name: '', category: '', quantity: 0, price: 0, description: '' });
          }
        }, [productToEdit, isOpen]);

        const handleChange = (e) => {
          const { name, value, type } = e.target;
          setProduct(prev => ({
            ...prev,
            [name]: type === 'number' ? parseFloat(value) || 0 : value
          }));
        };

        const handleGenerateDescription = async () => {
          if (!product.name) {
            alert("Por favor, introduce primero el nombre del producto.");
            return;
          }
          setIsGenerating(true);
          try {
            const description = await generateDescription(product.name);
            setProduct(prev => ({ ...prev, description }));
          } catch (error) {
            console.error(error);
          } finally {
            setIsGenerating(false);
          }
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (product.name && product.category && product.quantity >= 0 && product.price >= 0) {
            onSave({ ...product, id: productToEdit?.id || '' });
          } else {
            alert("Por favor, completa todos los campos requeridos.");
          }
        };
        
        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4" onClick={onClose}>
            <div className="bg-white dark:bg-slate-800 rounded-lg shadow-2xl w-full max-w-lg" onClick={e => e.stopPropagation()}>
              <div className="flex justify-between items-center p-6 border-b border-slate-200 dark:border-slate-700">
                <h3 className="text-2xl font-semibold text-slate-800 dark:text-slate-100">{productToEdit ? 'Editar Producto' : 'Añadir Nuevo Producto'}</h3>
                <button onClick={onClose} className="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                  <XMarkIcon className="w-6 h-6" />
                </button>
              </div>
              <form onSubmit={handleSubmit} className="p-6 space-y-4">
                <div>
                  <label htmlFor="name" className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Nombre del Producto</label>
                  <input type="text" name="name" id="name" value={product.name} onChange={handleChange} required className="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700" />
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                   <div>
                    <label htmlFor="category" className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Categoría</label>
                    <input type="text" name="category" id="category" value={product.category} onChange={handleChange} required className="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700" />
                  </div>
                  <div>
                    <label htmlFor="quantity" className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Cantidad</label>
                    <input type="number" name="quantity" id="quantity" value={product.quantity} onChange={handleChange} min="0" required className="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700" />
                  </div>
                </div>
                <div>
                  <label htmlFor="price" className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Precio (€)</label>
                  <input type="number" name="price" id="price" value={product.price} onChange={handleChange} min="0" step="0.01" required className="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700" />
                </div>
                <div>
                  <label htmlFor="description" className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Descripción</label>
                   <div className="relative">
                    <textarea name="description" id="description" value={product.description} onChange={handleChange} rows={3} className="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700 resize-none pr-10"></textarea>
                    <button 
                      type="button"
                      onClick={handleGenerateDescription}
                      disabled={isGenerating}
                      title="Generar descripción con IA"
                      className="absolute top-2 right-2 p-1.5 text-yellow-500 rounded-full hover:bg-yellow-100 dark:hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                      <SparklesIcon className={`w-5 h-5 ${isGenerating ? 'animate-pulse' : ''}`} />
                    </button>
                  </div>
                </div>
                <div className="flex justify-end gap-4 pt-4">
                  <button type="button" onClick={onClose} className="px-4 py-2 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300 dark:bg-slate-600 dark:text-slate-200 dark:hover:bg-slate-500">Cancelar</button>
                  <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Guardar Cambios</button>
                </div>
              </form>
            </div>
          </div>
        );
      };

      const ConfirmationDialog = ({ isOpen, onClose, onConfirm, title, message }) => {
        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4" onClick={onClose}>
            <div className="bg-white dark:bg-slate-800 rounded-lg shadow-2xl w-full max-w-md" onClick={e => e.stopPropagation()}>
              <div className="p-6">
                <div className="flex items-start gap-4">
                  <div className="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900/50 sm:mx-0 sm:h-10 sm:w-10">
                    <ExclamationTriangleIcon className="h-6 w-6 text-red-600 dark:text-red-400" />
                  </div>
                  <div className="mt-0 text-left">
                    <h3 className="text-lg leading-6 font-bold text-slate-900 dark:text-slate-100" id="modal-title">
                      {title}
                    </h3>
                    <div className="mt-2">
                      <p className="text-sm text-slate-500 dark:text-slate-400">
                        {message}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div className="bg-slate-50 dark:bg-slate-800/50 px-6 py-4 flex flex-col-reverse sm:flex-row sm:justify-end gap-3 rounded-b-lg">
                <button
                  type="button"
                  className="w-full inline-flex justify-center rounded-md border border-slate-300 dark:border-slate-600 shadow-sm px-4 py-2 bg-white dark:bg-slate-700 text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-600 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm"
                  onClick={onClose}
                >
                  Cancelar
                </button>
                <button
                  type="button"
                  className="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:w-auto sm:text-sm"
                  onClick={onConfirm}
                >
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        );
      };


      // --- Main App Component ---
      const INITIAL_PRODUCTS = [
        { id: '1', name: 'Laptop Pro 15"', category: 'Electrónica', quantity: 25, price: 1499.99, description: 'Potente laptop para profesionales con pantalla Retina.' },
        { id: '2', name: 'Teclado Mecánico RGB', category: 'Accesorios', quantity: 75, price: 129.50, description: 'Teclado con switches mecánicos y retroiluminación RGB personalizable.' },
        { id: '3', name: 'Monitor UltraWide 34"', category: 'Monitores', quantity: 40, price: 799.00, description: 'Monitor curvo para una experiencia de inmersión total.' },
        { id: '4', name: 'Silla Ergonómica de Oficina', category: 'Mobiliario', quantity: 30, price: 349.99, description: 'Silla ajustable para máximo confort durante largas horas de trabajo.' },
        { id: '5', name: 'Webcam 4K', category: 'Accesorios', quantity: 60, price: 199.99, description: 'Cámara web de alta definición para streaming y videoconferencias.' },
      ];

      const App = () => {
        const [products, setProducts] = useState(INITIAL_PRODUCTS);
        const [filteredProducts, setFilteredProducts] = useState(products);
        const [searchTerm, setSearchTerm] = useState('');
        const [isFormModalOpen, setIsFormModalOpen] = useState(false);
        const [isConfirmDialogOpen, setIsConfirmDialogOpen] = useState(false);
        const [productToEdit, setProductToEdit] = useState(undefined);
        const [productToDelete, setProductToDelete] = useState(undefined);

        useEffect(() => {
          const lowercasedFilter = searchTerm.toLowerCase();
          const filteredData = products.filter(item =>
            item.name.toLowerCase().includes(lowercasedFilter) ||
            item.category.toLowerCase().includes(lowercasedFilter)
          );
          setFilteredProducts(filteredData);
        }, [searchTerm, products]);

        const handleOpenAddModal = () => {
          setProductToEdit(undefined);
          setIsFormModalOpen(true);
        };

        const handleOpenEditModal = (product) => {
          setProductToEdit(product);
          setIsFormModalOpen(true);
        };

        const handleOpenDeleteDialog = (product) => {
          setProductToDelete(product);
          setIsConfirmDialogOpen(true);
        };

        const handleCloseModals = () => {
          setIsFormModalOpen(false);
          setIsConfirmDialogOpen(false);
          setProductToEdit(undefined);
          setProductToDelete(undefined);
        };

        const handleSaveProduct = (product) => {
          if (productToEdit) {
            setProducts(products.map(p => p.id === product.id ? product : p));
          } else {
            setProducts([...products, { ...product, id: Date.now().toString() }]);
          }
          handleCloseModals();
        };
        
        const confirmDelete = useCallback(() => {
          if (productToDelete) {
            setProducts(products.filter(p => p.id !== productToDelete.id));
            handleCloseModals();
          }
        }, [productToDelete, products]);


        return (
          <div className="min-h-screen text-slate-800 dark:text-slate-200">
            <Header />
            <main className="container mx-auto p-4 md:p-8">
              <DashboardStats products={products} />
              
              <div className="mt-8 bg-white dark:bg-slate-800 shadow-lg rounded-xl overflow-hidden">
                <div className="p-6">
                  <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                    <h2 className="text-2xl font-bold text-slate-700 dark:text-slate-100">Inventario de Productos</h2>
                    <div className="flex items-center gap-4 w-full md:w-auto">
                      <input
                        type="text"
                        placeholder="Buscar productos..."
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        className="w-full md:w-64 px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50 dark:bg-slate-700"
                      />
                      <button 
                        onClick={handleOpenAddModal}
                        className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800 transition-colors duration-200"
                      >
                        <PlusIcon className="w-5 h-5" />
                        <span className="hidden sm:inline">Añadir Producto</span>
                      </button>
                    </div>
                  </div>
                </div>
                <InventoryTable 
                  products={filteredProducts} 
                  onEdit={handleOpenEditModal} 
                  onDelete={handleOpenDeleteDialog} 
                />
              </div>
            </main>

            {isFormModalOpen && (
              <ProductFormModal
                isOpen={isFormModalOpen}
                onClose={handleCloseModals}
                onSave={handleSaveProduct}
                productToEdit={productToEdit}
              />
            )}

            {isConfirmDialogOpen && productToDelete && (
              <ConfirmationDialog
                isOpen={isConfirmDialogOpen}
                onClose={handleCloseModals}
                onConfirm={confirmDelete}
                title="Confirmar Eliminación"
                message={`¿Estás seguro de que quieres eliminar el producto "${productToDelete.name}"? Esta acción no se puede deshacer.`}
              />
            )}
          </div>
        );
      };


      // --- Mount Application ---
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
